<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="quiz1.css">
    <title>CLASS 9 PHYSICAL SCIENCE</title>
</head>
<body>
    <center>
        <div class="container">
            <h1>CLASS 9 PHYSICAL SCIENCE QUIZ</h1>
            <div id="quiz"></div>
            <div id="result" class="result"></div>
            <button id="submit" class="button">Submit</button>
            <button id="retry" class="button hide">Retry</button>
            <button id="showAnswer" class="button hide">Show Answer</button>
        </div>
    </center>
    <script>
        const quizData  = [
            {
                question: "Which of the following is a unit of electric resistance?",
                options: ["Ohm", "Ampere", "Volt", "Watt"],
                answer: "Ohm"
            },
            {
                question: "What is the SI unit of electric charge?",
                options: ["Ampere", "Ohm", "Volt", "Coulomb"],
                answer: "Coulomb"
            },
            {
                question: "What is the speed of light in a vacuum?",
                options: ["300,000 meters per second", "3,000 meters per second", "30,000 meters per second", "300,000,000 meters per second"],
                answer: "300,000,000 meters per second"
            },
            {
                question: "What is the force that opposes the relative motion of two surfaces in contact?",
                options: ["Friction", "Gravity", "Tension", "Inertia"],
                answer: "Friction"
            },
            {
                question: "What is the process of transfer of heat through direct contact of particles called?",
                options: ["Conduction", "Convection", "Radiation", "Compression"],
                answer: "Conduction"
            },
            {
                question: "Which of the following is a transverse wave?",
                options: ["Sound wave", "Light wave", "Compression wave", "Radio wave"],
                answer: "Light wave"
            },
            {
                question: "What is the force that keeps an object in circular motion?",
                options: ["Gravity", "Friction", "Tension", "Centripetal Force"],
                answer: "Centripetal Force"
            },
            {
                question: "What type of lens is used to correct nearsightedness?",
                options: ["Convex lens", "Concave lens", "Diverging lens", "Bifocal lens"],
                answer: "Concave lens"
            }
        ];
        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const submitButton = document.getElementById('submit');
        const retryButton = document.getElementById('retry');
        const showAnswerButton = document.getElementById('showAnswer');

        let currentQuestion = 0;
        let score = 0;
        let incorrectAnswers = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            const questionData = quizData[currentQuestion];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = questionData.question;

            const optionsElement = document.createElement('div');
            optionsElement.className = 'options';

            const shuffledOptions = [...questionData.options];
            shuffleArray(shuffledOptions);

            for (let i = 0; i < shuffledOptions.length; i++) {
                const option = document.createElement('label');
                option.className = 'option';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'quiz';
                radio.value = shuffledOptions[i];

                const optionText = document.createTextNode(shuffledOptions[i]);

                option.appendChild(radio);
                option.appendChild(optionText);
                optionsElement.appendChild(option);
            }

            quizContainer.innerHTML = '';
            quizContainer.appendChild(questionElement);
            quizContainer.appendChild(optionsElement);
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="quiz"]:checked');
            if (selectedOption) {
                const answer = selectedOption.value;
                if (answer === quizData[currentQuestion].answer) {
                    score++;
                } else {
                    incorrectAnswers.push({
                        question: quizData[currentQuestion].question,
                        incorrectAnswer: answer,
                        correctAnswer: quizData[currentQuestion].answer,
                    });
                }
                currentQuestion++;
                selectedOption.checked = false;
                if (currentQuestion < quizData.length) {
                    displayQuestion();
                } else {
                    displayResult();
                }
            }
        }

        function displayResult() {
            quizContainer.style.display = 'none';
            submitButton.style.display = 'none';
            retryButton.style.display = 'inline-block';
            showAnswerButton.style.display = 'inline-block';
            resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}!`;
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            incorrectAnswers = [];
            quizContainer.style.display = 'block';
            submitButton.style.display = 'inline-block';
            retryButton.style.display = 'none';
            showAnswerButton.style.display = 'none';
            resultContainer.innerHTML = '';
            displayQuestion();
        }

        function showAnswer() {
            quizContainer.style.display = 'none';
            submitButton.style.display = 'none';
            retryButton.style.display = 'inline-block';
            showAnswerButton.style.display = 'none';

            let incorrectAnswersHtml = '';
            for (let i = 0; i < incorrectAnswers.length; i++) {
                incorrectAnswersHtml += `
          <p>
            <strong>Question:</strong> ${incorrectAnswers[i].question}<br>
            <strong>Your Answer:</strong> ${incorrectAnswers[i].incorrectAnswer}<br>
            <strong>Correct Answer:</strong> ${incorrectAnswers[i].correctAnswer}
          </p>
        `;
            }

            resultContainer.innerHTML = `
        <p>You scored ${score} out of ${quizData.length}!</p>
        <p>Incorrect Answers:</p>
        ${incorrectAnswersHtml}
      `;
        }

        submitButton.addEventListener('click', checkAnswer);
        retryButton.addEventListener('click', retryQuiz);
        showAnswerButton.addEventListener('click', showAnswer);

        displayQuestion();
    </script>
</body>
</html>
